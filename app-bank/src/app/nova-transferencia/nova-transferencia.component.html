<section class="container">
    <form class="formulario" (ngSubmit)="transferir()"><!--Event biding-->
        <h2 class="formulario__titulo">Nova Transferencia</h2>
        <div class="form-field">
          <label class="form-field__label" for="valor">Valor</label>
          <input name="valor" class="form-field__input" type="number" id="valor" [(ngModel)]="valor">
        </div>
        <div class="form-field">
          <label class="form-field__label" for="destino">Destino</label>
          <input name="destino" class="form-field__input" type="text" id="destino" [(ngModel)]="destino">
        </div>
        <div class="botao-wrapper">
            <button class="botao">Trasferir</button>
        </div>
        
      </form>
</section>
