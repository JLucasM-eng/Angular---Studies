<h4 class="text-center">Login</h4>
<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
        <input 
        class="form-control" 
        placeholder="Nome do usuário" 
        [(ngModel)]="usuario" 
        name="usuario" 
        required
        #nomeUsuario="ngModel" />
        <app-mensagem *ngIf="nomeUsuario.invalid && nomeUsuario.touched" mensagem="Usuário Obrigatório"></app-mensagem>
    </div>

    <div class="form-group">
        <input 
            type="password" 
            class="form-control" 
            placeholder="Senha" 
            [(ngModel)]="senha" 
            name="senha"
            required
            #campoSenha="ngModel"/>
        <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha Obrigatória"></app-mensagem>
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">Login</button>
</form>

<p>Ainda não é usuário? <a [routerLink]="['novousuario']">Se cadastre!</a></p>
